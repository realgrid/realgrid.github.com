---
layout: page
title: Articles
permalink: /articles/
---

<ul class="post-list">
    {% for post in site.posts %}{% if post.categories != "about" %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endif %}{% endfor %}
</ul>
