---
layout: page
title: Release Notes
permalink: /releases/
---

<ul class="post-list">
    {% for post in site.posts %}{% if post.category == "Release Notes" %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endif %}{% endfor %}
</ul>
